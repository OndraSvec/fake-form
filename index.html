<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Fake Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-left">
            <h1>Sign up and join us!</h1>
            <p>Already have an account? <a href="#create-acc-btn">Log</a> in.</p>
        </div>
        <div class="container-right">
            <h2>Fields marked with an asterisk (*) are required.</h2>
            <form action="" method="get">
                <div class="form-input">
                    <input type="text" id="fname" name="fname" value="" autocomplete="off">
                    <label for="fname" class="label-name" id="fname-LN">
                        <span class="label-content-name" id="fname-LCN">First name</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="text" id="lname" name="lname" value="" autocomplete="off">
                    <label for="lname" class="label-name" id="lname-LN">
                        <span class="label-content-name" id="lname-LCN">Last name</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="tel" id="phone" name="phone_num" value="" autocomplete="off">
                    <label for="phone" class="label-name" id="phone-LN">
                        <span class="label-content-name" id="phone-LCN">Phone number</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="email" id="email" name="email" value="" autocomplete="off" required>
                    <label for="email" class="label-name" id="email-LN">
                        <span class="label-content-name red" id="email-LCN">Email*</span>
                    </label>
                </div>
                <div class="form-input">
                    <input
                            type="password"
                            id="psw"
                            name="user_password"
                            value=""
                            autocomplete="off"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                            title="Please enter at least 8 characters with at least one uppercase and one lowercase character, one number and one special character."
                            required>
                    <label for="psw" class="label-name" id="psw-LN">
                        <span class="label-content-name red" id="psw-LCN">Password*</span>
                    </label>
                </div>
                <div class="form-input">
                    <input
                            type="password"
                            id="confirm_psw"
                            name="confirm_password"
                            value=""
                            autocomplete="off"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                            title="Make sure your password inputs match."
                            required>
                    <label for="confirm_psw" class="label-name" id="confirm_psw-LN">
                        <span class="label-content-name red" id="confirm_psw-LCN">Confirm password*</span>
                    </label>
                </div>
                <button id="create-acc-btn" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
