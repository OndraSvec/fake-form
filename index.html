<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Fake Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-left">
            <h1>Sign up and join us!</h1>
            <p>Already have an account? <a href="">Log</a> in.</p>
        </div>
        <div class="container-right">
            <h2>Fields marked with an asterisk (*) are required.</h2>
            <form action="" method="get">
                <div class="form-input">
                    <input type="text" id="fname" name="fname">
                    <label for="fname" class="label-name">
                        <span class="label-content-name">First name</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="text" id="lname" name="lname">
                    <label for="lname" class="label-name">
                        <span class="label-content-name">Last name</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="tel" id="phone" name="phone_num">
                    <label for="phone" class="label-name">
                        <span class="label-content-name">Phone number</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="email" id="email" name="email" required>
                    <label for="email" class="label-name">
                        <span class="label-content-name">Email*</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="password" id="psw" name="user_password" required>
                    <label for="psw" class="label-name">
                        <span class="label-content-name">Password*</span>
                    </label>
                </div>
                <div class="form-input">
                    <input type="password" id="confirm_psw" name="confirm_password" required>
                    <label for="confirm_psw" class="label-name">
                        <span class="label-content-name">Confirm password*</span>
                    </label>
                </div>
                <button id="create-acc-btn" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
